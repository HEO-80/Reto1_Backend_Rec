<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head.html :: head}">
</head>

<body>
    <div th:replace="~{fragments/bodysHeader.html :: header}">
    </div>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-offset-1 col-md-10">
                  

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}" th:object="${pedido}">
                    <td th:text="*{idPedido}"></td>
                    <td th:text="*{FechaCreacion}"></td>
                    <td th:text="*{NombreUsuario}"></td>
                    <td th:text="*{Estado}"></td>

                    <td th:text="*{precioTotal}">
                <tr th:each="producto : ${productitos}" th:object="${producto}">
                    <td th:text="*{cantProductos}"></td>
                    <td th:text="*{nombreProducto}"></td>
                    <td th:text="*{precio}"></td>
                    <td th:text="*{precioProducto}"></td>
                    <td th:text="*{PrecioTotal}"></td>
                </tr>
            </tbody>
        </table>
  

            <div th:each="pedido : ${pedidos}" th:object="${pedido}">

                <h2>Productos</h2>
                <ul>
                    <div th:each="orderProduct : ${pedido.productitos}" th:object="${orderProduct}">
                        <div th:if="${orderProduct.cantProductos} > 0">
                            <span th:text="${orderProduct.cantProductos}"></span>
                            <span th:text="${orderProduct.productos.nombreProducto}"></span>
                            <span th:text="${orderProduct.productos.precio}"></span>  
                        </div>
                    </div>
                </ul>
                   
                <h2></h2>
                <h2>Precio Total</h2>
                <p th:text="${pedido.PrecioTotal}"></p>
            </div>

        </table>
 
    </main>

            </div>
        </div>
    </div>รง


</body>
</html>
